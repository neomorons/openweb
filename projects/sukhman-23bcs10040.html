    <form class="form">
      <div>
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
        <button class="button"><span>Submit</span></button>
        <br>
      </div>
      <div>
        <label class="form__label" for="todo">wanna switch lights?</label>
        <button class="button" onclick="myFunction()"> <span>
            Mode Shift
          </span>
        </button>
      </div>
    </form>
    <div>
      <ul class="toDoList">
        <!-- List items will be dynamically added here -->
      </ul>
    </div>


    <script>
      // IEFE
      (() => {
        // state variables
        let toDoListArray = [];
        // ui variables
        const form = document.querySelector(".form");
        const input = form.querySelector(".form__input");
        const ul = document.querySelector(".toDoList");

        // event listeners
        form.addEventListener('submit', e => {
          // prevent default behaviour - Page reload
          e.preventDefault();
          // give item a unique ID
          let itemId = String(Date.now());
          // get/assign input value
          let toDoItem = input.value;
          // pass ID and item into functions
          addItemToDOM(itemId, toDoItem);
          addItemToArray(itemId, toDoItem);
          // clear the input box. (this is default behaviour but we got rid of that)
          input.value = '';
        });

        ul.addEventListener('click', e => {
          let id = e.target.getAttribute('data-id')
          if (!id) return; // user clicked in something else
          // pass id through to functions
          removeItemFromDOM(id);
          removeItemFromArray(id);
        });

        // functions
        function addItemToDOM(itemId, toDoItem) {
          // create an li
          const li = document.createElement('li');
          li.setAttribute("data-id", itemId);
          // create checkbox
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.addEventListener('change', function () {
            if (this.checked) {
              // Checkbox is checked
              showCongratulationsMessage();
            }
          });

          // create delete button
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', function () {
            let id = this.parentElement.getAttribute('data-id');
            removeItemFromDOM(id);
            removeItemFromArray(id);
          });

          // add toDoItem text to li
          const span = document.createElement('span');
          span.innerText = toDoItem;

          // append elements to li
          li.appendChild(checkbox);
          li.appendChild(span);
          li.appendChild(deleteButton);

          // add li to the DOM
          ul.appendChild(li);
        }

        function addItemToArray(itemId, toDoItem) {
          // add item to array as an object with an ID so we can find and delete it later
          toDoListArray.push({itemId, toDoItem});
          console.log(toDoListArray);
        }

        function removeItemFromDOM(id) {
          // get the list item by data ID
          var li = document.querySelector('[data-id="' + id + '"]');
          // remove list item
          ul.removeChild(li);
        }

        function removeItemFromArray(id) {
          // create a new toDoListArray with all li's that don't match the ID
          toDoListArray = toDoListArray.filter(item => item.itemId !== id);
          console.log(toDoListArray);
        }

        function showCongratulationsMessage() {
          alert("Congratulations! Task completed!");
        }
      })();

      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
